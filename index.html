<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FENG WORLD PRO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#080808">
</head>
<body>

<header>
  <div class="header-top">
    <h1 class="logo">FE<span>NG</span> WORLD</h1>
    <button id="open-settings">‚öôÔ∏è</button>
  </div>
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search movies or series...">
  </div>
</header>

<main id="home-view">
  <section id="hero-banner" class="hero"></section>

  <div class="row">
    <h3>TRENDING MOVIES</h3>
    <div id="trending-movies" class="horizontal-list"></div>
  </div>

  <div class="row">
    <h3>POPULAR SERIES</h3>
    <div id="popular-series" class="horizontal-list"></div>
  </div>
</main>

<div id="details-view" class="modal hidden">
  <div class="modal-content">
    <button id="close-details" class="close-btn">‚úï</button>
    <div id="details-header"></div>
    
    <div id="video-container" class="hidden">
      <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
      <button id="close-player">Close Player</button>
    </div>

    <div id="series-controls" class="hidden">
      <select id="season-select"></select>
      <div id="episode-list"></div>
    </div>

    <button id="watch-btn" class="action-btn">WATCH NOW</button>
    <p id="description"></p>
  </div>
</div>

<nav class="bottom-nav">
  <button class="nav-item active" onclick="location.reload()">üè†<br>Home</button>
  <button class="nav-item">üé¨<br>Movies</button>
  <button class="nav-item">üì∫<br>Series</button>
</nav>

<script src="app.js"></script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js');
    });
  }
</script>
</body>
</html>
